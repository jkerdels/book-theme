

languageCode = "de-de"
defaultContentLanguage = "de"

disableKinds = ["taxonomy", "term"]

[languages]
  [languages.de]
    baseURL = ""
    title = ""
    weight = 1
  [languages.en]
    baseURL = ""
    title = ""
    weight = 2

[markup]
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "friendly"
    tabWidth = 4

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false